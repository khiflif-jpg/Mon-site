<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rectangle - Carreau x2</title>
  <style>
    :root{
      --card-width: 320px; /* largeur du carreau d'origine */
      --card-height: auto;
      --gap: 20px;
      --bg: #ffffff;
      --accent: #0a6f3a;
      --radius: 12px;
      --shadow: 0 8px 20px rgba(10,10,10,0.08);
    }

    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;display:flex;align-items:center;justify-content:center;background:#f3f5f6}

    /* Conteneur général (centre la page) */
    .stage{display:flex;align-items:center;justify-content:center;padding:40px}

    /* Rectangle résultant : largeur x2, hauteur auto selon le contenu */
    .rectangle{
      width:calc(var(--card-width) * 2);
      max-width:calc(100% - 80px);
      height:var(--card-height);
      background:var(--bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      gap:var(--gap);
      padding:18px 22px;
      overflow:hidden;

      /* animation : on conserve une animation de type "carreau" (entrée + légère élévation au hover)
         - animation d'entrée (slide + fade)
         - transition hover (élévation douce)
      */
      animation: carreau-in 600ms cubic-bezier(.22,1,.36,1) both;
      transform-origin: center;
      transition: transform 260ms ease, box-shadow 260ms ease;
    }

    .rectangle:hover{
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(10,10,10,0.12);
    }

    @keyframes carreau-in{
      from{opacity:0; transform: translateY(10px) scale(.995)}
      to{opacity:1; transform: translateY(0) scale(1)}
    }

    /* Logo + texte : on garde le contenu tel quel */
    .logo{flex:0 0 84px; display:flex;align-items:center;justify-content:center}
    .logo img{max-width:84px;max-height:84px;display:block}

    .content{flex:1; min-width:0}
    .content p{margin:0;line-height:1.5;color:#0b1720;font-size:15px}

    /* Adaptation responsive */
    @media (max-width:700px){
      .rectangle{width:100%;flex-direction:row;gap:12px;padding:14px}
      .logo{flex:0 0 64px}
      .logo img{max-width:64px;max-height:64px}
      .content p{font-size:14px}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="rectangle" role="region" aria-label="Carreau rectangle">
      <div class="logo">
        <!-- NE PAS TOUCHER : logo -->
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="content">
        <!-- NE PAS TOUCHER : texte -->
        <p>« Notre compagnie, engagée dans la gestion durable du bois, est ouverte à toute demande de collaboration et de partenariat dans les domaines suivants : exploitation forestière, transformation primaire, logistique et transport. »</p>
      </div>
    </div>
  </div>
</body>
</html>
